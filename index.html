<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Code Preview</title>
    <!-- Prism.js CSS for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Python Code Preview</h1>

    <!-- Code block where the Python code will be displayed -->
    <pre><code class="language-python" id="pythonCode">
# Python code will be loaded here
    </code></pre>

    <!-- Prism.js script for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-python.min.js"></script>

    <!-- External JavaScript file -->
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
